<!--To do list app-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="todoList.css">
</head>
<body>

  <h1>To Do</h1>
  <div class="top-box">

  </div>

  <div class="bottom-box">
    <div class="the-end"></div>
  </div>

  <button class="all-delete-button">delete all</button>



  <script src="todoList.js"></script>
</body>
</html>
